<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testseite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0073e6;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        main h2 {
            font-size: 2em;
            color: #0073e6;
        }

        main p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.1em;
        }

        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <header>
        <h1>Willkommen auf der Testseite!</h1>
    </header>

    <main>
        <h2>Dein Setup funktioniert!</h2>
        <p>Diese Seite wurde erstellt, um dein Setup zu testen. Wenn du diesen Text siehst, funktioniert alles wie erwartet.</p>
        <a href="#" class="button">Klick mich!</a>
    </main>

    <footer>
        <p>&copy; 2024 Deine Testseite</p>
    </footer>

</body>
</html>
